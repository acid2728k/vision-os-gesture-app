name: Mark stale issues and PRs

on:
  schedule:
    - cron: '0 0 * * *' # Daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          stale-issue-message: 'This issue has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your contributions.'
          stale-pr-message: 'This PR has been automatically marked as stale because it has not had recent activity. It will be closed if no further activity occurs. Thank you for your contributions.'
          stale-issue-label: 'stale'
          stale-pr-label: 'stale'
          close-issue-message: 'This issue was automatically closed due to inactivity. Please feel free to reopen if needed.'
          close-pr-message: 'This PR was automatically closed due to inactivity. Please feel free to reopen if needed.'
          days-before-issue-stale: 60
          days-before-issue-close: 90
          days-before-pr-stale: 30
          days-before-pr-close: 60
          exempt-issue-labels: 'pinned,security'
          exempt-pr-labels: 'pinned,security'

